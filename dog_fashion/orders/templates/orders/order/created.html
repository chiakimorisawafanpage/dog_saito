{% extends "base.html" %}

{% block title %}Заказ оформлен - Dog Fashion{% endblock %}

{% block content %}
<div class="container text-center" style="margin-top: 150px; padding-bottom: 150px;">
    <div class="mb-4">
        <i class="fa-regular fa-circle-check fa-5x text-success"></i>
    </div>
    <h1 class="mb-4" style="font-family: 'Playfair Display', serif;">Спасибо за заказ!</h1>
    <p class="lead text-muted mb-5">Ваш заказ <strong>#{{ order.id }}</strong> успешно оформлен.</p>
    <p class="mb-5">Мы отправили подтверждение на вашу почту.</p>
    
    <a href="{% url 'products:index' %}" class="btn btn-dark btn-lg text-uppercase rounded-0 px-5">
        Вернуться в магазин
    </a>
</div>
{% endblock %}
